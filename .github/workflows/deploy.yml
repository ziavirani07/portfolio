name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on push to main branch

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '[skip ci]')" # Skip deployment if [skip ci] is in the commit message
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Build the project
      - name: Build the project
        run: yarn build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy to the gh-pages branch
          folder: build # The output directory of the build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is automatically provided by GitHub
